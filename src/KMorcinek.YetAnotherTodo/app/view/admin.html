<h1>Administration</h1>
<div id="main">
    <div id="notes">
        <ul class="list-unstyled">
            <li ng-repeat="note in notes"><input type="checkbox" ng-model="note.isShown" ng-change="isShownChange(note)" /><span class="shown-{{note.isShown}}">{{note.name}}</span><button class="btn" ng-click="remove(note)">Remove</button></li>
        </ul>
        <div><textarea ng-model="newText" placeholder="New topic name?"></textarea><button class="btn-primary" ng-click="addNew(newText)" ng-disabled="!newText"><i class="glyphicon-plus"></i>Add</button></div>
    </div>
</div>
